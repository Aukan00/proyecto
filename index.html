<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Gastos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container" id="login-register">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Nombre de usuario" required>
            <input type="password" id="password" placeholder="Contraseña (min 4 caracteres)" required minlength="4">
            <button type="submit">Iniciar Sesión</button>
        </form>
        <button id="registerBtn">Registrarse</button>
    </div>

    <div class="container" id="expense-section" style="display:none;">
        <h2>Registrar Gasto</h2>
        <form id="expenseForm">
            <input type="text" id="concepto" placeholder="Concepto del gasto" required>
            <input type="number" id="monto" placeholder="Monto" required>
            <input type="date" id="fecha" required>
            <select id="categoria" required>
                <option value="">Selecciona una categoría</option>
                <option value="Alimentación">Alimentación</option>
                <option value="Transporte">Transporte</option>
                <option value="Entretenimiento">Entretenimiento</option>
                <option value="Otros">Otros</option>
            </select>
            <button type="submit">Agregar Gasto</button>
        </form>

        <h2>Filtrar Gastos</h2>
        <form id="filterForm">
            <label for="filterCategoria">Categoría:</label>
            <select id="filterCategoria">
                <option value="todos">Todos</option>
                <option value="Alimentación">Alimentación</option>
                <option value="Transporte">Transporte</option>
                <option value="Entretenimiento">Entretenimiento</option>
                <option value="Otros">Otros</option>
            </select>

            <label for="fechaDesde">Desde:</label>
            <input type="date" id="fechaDesde">

            <label for="fechaHasta">Hasta:</label>
            <input type="date" id="fechaHasta">

            <button type="submit">Filtrar</button>
        </form>

        <h2>Listado de Gastos</h2>
        <table id="gastosTable">
            <thead>
                <tr>
                    <th>Concepto</th>
                    <th>Monto</th>
                    <th>Fecha</th>
                    <th>Categoría</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se añadirán los gastos -->
            </tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
